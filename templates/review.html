{% load static %}
            <div class="post" id="review-{{review.r_id}}">
                <section class="post_header">
                    <img src="{{review.user_dp}}" alt="" class="dp">
                    <h3 class="username" onclick="window.location='{% url 'profile' user_id=review.u_id %}';">{{review.username}}</h3>
                    
                    <div class="tags">
                        {%for tag in review.tags%}
                            <h3 class="tag">{{tag}}</h3>
                        {% endfor %}
                    </div>
                </section>
    
                <section class="post_middle">
                    <div class="pics">
                        {%if review.r_pic%}
                            <div class="nav_b">
                                <img src="{%static 'img/left_nav.svg'%}" class="nav" onclick="show_slide(this,-1,0)" alt="<-">
                                <img src="{%static 'img/right_nav.svg'%}" class="nav" onclick="show_slide(this,1,0)" alt="->">
                            </div>
                        {% endif %}
                        <div class="images">
                            {%for pic in review.r_pic%}
                                <img src="{{pic}}" alt="img" class="post_pic">  
                            {% endfor %}
                        </div>
                    </div>
                    <div class="bubbles">
                        {%for pic in review.r_pic%}
                            <div class="circle"></div>
                        {% endfor %}   
                    </div>
                    <div class="likes">
                    {%if review.liked%}
                        <img src="{% static 'img/heart_fill.png'%}" alt="" class="like_img" id="liked" onclick="like_click(this,{{review.r_id}},{{user_id}})">
                    {% else %} 
                        <img src="{% static 'img/heart_line.png'%}" alt="" class="like_img" id="not_liked" onclick="like_click(this,{{review.r_id}},{{user_id}})">
                    {% endif %}
                        <h4 class="tot_likes">{{review.likes}}</h4>
                    </div>
                </section>

                <section class="post_footer">
                    <p class="review">
                       {{review.content}}
                    </p>
                </section>
            </div>
