{% load static %}
<div class="header flex row">
    <div class="logo flex center">
        <h1 class="title pointer" onclick="window.location='{% url 'home' %}';">RYT</h1>
    </div>
    <div class="search_bar flex center">
        <input oninput="get_results()" type="search" class="search" id="search" placeholder="search...">
        <img src="{%static 'img/search.svg' %}" alt="s">
    </div>
    <div class="profile ">
    {% if True%}
        <a href="{%url 'profile' user_id=user_id%}" class="flex center">
            <img src="{{request.session.dp}}" alt="dp">
        </a>
    {%else%}
        <a href="{%url 'login' %}" class="flex center">
            <button class="button">Log in</button>
        </a>
    {% endif %}
    </div>
    <button class="button" onclick="window.location='{% url 'logout' %}';">Logout</button>
</div>
<div class="spacer"></div>

<style>
    .search_res{
        position:absolute;
        top:10%;
        width:100%;
        height:fit-content;
        background-color:white;
        z-index:10;
        border: 2px solid black;
        background-color:rose;
    }
</style>

<div class="search_res" style="display:none">
    <div class="tab flex row center">
        <button onclick="show(1)" class="search_spots_button">Spots</button>
        <button onclick="show(0)" class="search_users_button">Users</button>
    </div>
    <div class="search_spots flex row center">
    </div>
    <div class="search_users flex row center" style="display:none">
    </div>
</div>

<script src="{% static 'js/search.js' %}"></script>
